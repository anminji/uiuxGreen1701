<head>

  <meta charset="UTF-8" />
  <meta name="keywords" content="word, word, word" />
  <meta name="description" content="paragraph" />

  <title>menu_H</title>
  <style>
    #wrap{width: 100%; height: 100%;}
    h1{width: 100%; height: 3em; box-sizing:border-box; 
      padding:1em; padding-bottom:0.3em; border-bottom:1px solid #333;}
    #headBox{width: 100%; height:calc(100% - 3em); box-sizing: border-box; 
      padding:1em; background-color: #ccc;}
    #headBox>dl{width: 100%; height: 100%; background-color:#cca;}
    #headBox>dl>dt{width:100px; height: 100%; background-color: #4ff; color:#fff; float:left;}
    #headBox>dl>dt:hover{background-color: #f33;}
    #headBox>dl>dd{width:calc(100% - 100px); height: 100%; background-color:#dfdfdf; float:left;}
    #headBox>dl>dd:hover{background-color: #77f777;}
  
  </style>
</head>
<body>
  <div id="wrap">
   <h1>가로형 메뉴만들기</h1>
   <header id="headBox">  
    <dl>
      <dt>메뉴제목</dt>
      <dd>내용담기</dd>
    </dl>
   </header>
  </div>

    #wrap{width: 100%; min-width:960px; height: auto; background-color:#fca;

    h1{width: 100%; margin-bottom:1em; color:#357; text-align: center;}
    #imageBox{width: 100%; height: auto; max-height:600px; margin:auto; border:1em solid #fff;
      box-shadow:0.3em 0.3em 0.2em rgba(50,50,50,0.5); margin-bottom:1em;
      box-sizing: border-box; overflow: hidden;}
    #imageBox img{width:100%; height:auto; }
    .gallery{width: 100%; height: 300px; border-top: 1px solid  #357; padding-top:1em;}
    .gallery>ul{width: 100%; height: 100%;}
    .gallery>ul>li{width: 150px; height: 150px; float: left; margin-left: 0.5em; overflow: hidden; border-radius:1em;}
      
    .gallery>ul>li:first-child{margin-left: 0;}
    .gallery>ul>li>a{width: 100%; height: 100%; display: block; 
      background-color: #fff;  position: relative;}
    
/*
    .gallery>ul>li>a::after{content:" "; display: block; width: 100%; height: 100%;

      top: 0; left: 0; transition:all 0.3s linear;}
    .gallery>ul>li:hover a::after{background-color:rgba(60, 100, 150, 0.7);}
*/
    
    .gallery>ul>li>a::after{content:" "; display: block; width:0; height:0;
      position: absolute; background-color:transparent; z-index:100;
      top:50%; left:50%; transition:all 0.5s linear; border-radius:100%;}
    
    .gallery>ul>li:hover a::after{width: 200%; height: 200%;
      margin-left:-100%; margin-top: -100%;
      background-color:rgba(60, 100, 150, 0.7);}
    
    .gallery>ul>li>a>img{width: auto; height:100%; transition:all 0.5s linear;
      position: absolute;}  
    .gallery>ul>li:hover img{height: 130%; margin-top: -15%;}

<!-- jquery-->
  <script>
  (function($){ 
    // .gallery 내부 a를 변수(버튼)
    var galleryBtn = $('.gallery').find('a');
    
    // galleryBtn 을 클릭
    galleryBtn.on('click', function(e){
      // 기본 a의 이벤트를 상쇄
      e.preventDefault();
      //1. text 가져오기(테스트)
     /* var thisText = $(this).text();
      console.log(thisText);
      $('#imageBox').text(thisText);
      */
      
      //2. 이미지에 있는 속성 src 가져오기(그대로 가져오면 원본이미지는 사라지기때문에 복제처리)
      /*
      var thisImg = $(this).find('img').clone();//.attr('src');
      console.log(thisImg);
      // 가져온 src 이미지를  $('#imageBox') 안에 첨부
       $('#imageBox').html(thisImg);
      */
      
      
      //3. 다른 속성을 이용해서 값을 담아내기
      // 기본 경로값 가져오기
      var bigImg = '../img/gallery/big/';
      // 선택자의 속성(title)값 가져오기
      var imgSrc = $(this).attr('title');
      console.log(bigImg + imgSrc);
      var viewImg = bigImg + imgSrc;
      
      // $('#imageBox') 내부에 img코드를 생성하고 src에 이미지 삽입!
      var imgBoxIn = $('#imageBox').html('<img>');
      imgBoxIn.find('img').attr('src', viewImg);
      
//       $('#imageBox').html('<img src=" '+ viewImg +' "/>');
      
      // return false;
    });
    
  })(this.jQuery);  // IIFE

<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bin/reset.css">
	<link rel="stylesheet" href="../css/bin/base.css">
	<script src="../js/jquery/jquery-3.1.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style>
		body{background-color:#fc8;}
			button{padding:1em; color:#fff; font-weight: bold; background-color:#03f;
				position: fixed; top: 50%; left: 70%; cursor: pointer;}
			.toggle{background-color: #a95;}
	</style>
</head>
<body>
	<button type="button">
		클릭하세요!
	</button>

	<script>
		(function($){
			'use strict';

			 $('button').on('click',function(){
			
			  	$('body').stop().toggleClass('toggle', 500);
			 	
			 });

		})(this.jQuery);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="keywords" content="word, word, word" />
  <meta name="description" content="paragraph" />
  <link rel="stylesheet" href="../css/bin/reset.css">
  <link rel="stylesheet" href="../css/bin/base.css">
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/src/fullpage_01.css">
  <script src="../js/jquery/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
<!-- 조건부주석 cc:ie6 -->
  <!--[if lte IE 9]>
  
  <![endif]-->
  <title>fullpage</title>
  
</head>
<body>
  <div id="wrap">
<!--    header#headBox>h1>a[#]>span{myFullWeb}-->
    <header id="headBox">
      <h1><a href="#"><span>myfullWeb</span></a></h1>
<!--      nav#gnb>ul>li*5>a[#]{link_$$}-->
     <nav id="gnb">
        <!-- menu:bars   close: fa-times    -->
      <h2>
        <button type="button">
         <i class="fa fa-bars" aria-hidden="true"></i>
         <span class="hidden">global navigation</span>
        </button>
      </h2>
       <ul>
         <li><a href="#">link_01</a></li>
         <li><a href="#">link_02</a></li>
         <li><a href="#">link_03</a></li>
         <li><a href="#">link_04</a></li>
         <li><a href="#">link_05</a></li>
       </ul>
     </nav><!--// #gnb-->
      
    </header><!--// #headBox-->
    
    <article id="multi">
     <div id="playButton">
       <button type="button" id="play" class="btn">
         <i class="fa fa-play" aria-hidden="true"></i>
         <span class="hidden">재생</span>
       </button>
       <button type="button" id="stop">
         <i class="fa fa-pause" aria-hidden="true"></i>
         <span class="hidden">멈춤</span>
       </button>
      </div>
      <video id="movie" autoplay muted loop>
        <source 
          src="../multi/Affinity_Designer_1.5_Overview.webm" 
          type="video/webm">
        <source 
          src="../multi/Affinity_Designer_1.5_Overview.mp4" 
          type="video/mp4">
      </video>
      
    </article>
  </div><!--// #wrap-->
  
  
  
  
<!-- jquery-->
  <script>
  (function($){ 
    var gnb_i = $('#gnb>h2 i');
    var gnb_list = $('#gnb>ul');
    var play = $('#play');
    var movie = $('#movie')[0];
    var stop = $('#stop');
    
    gnb_list.hide();
    
    gnb_i.on('click', menuSlide);
    
   function menuSlide(){
  //     gnb_i.attr('class', 'fa fa-times');
  //     $('#gnb>ul').stop().slideToggle();

     var gnb_attr = gnb_i.attr('class');
      if(gnb_attr == 'fa fa-bars'){
        gnb_i.attr('class', 'fa fa-times');
        gnb_list.stop().slideDown();
         movie.pause();
      } else {
        gnb_i.attr('class', 'fa fa-bars');
        gnb_list.stop().slideUp();
        movie.play();
      }          
    } // menuSlide();
 // -----------------------------------------------------------------
   
    
    play.on('click', function(){
      movie.play();
      play.removeClass('btn');
      stop.addClass('btn');  
    });
    
    $('#stop').on('click', function(){
      movie.pause();
      stop.removeClass('btn');
      play.addClass('btn');
    });
  })(this.jQuery);  // jQuery
  </script>
</body>
</html>

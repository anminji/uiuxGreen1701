<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="keywords" content="word, word, word" />
  <meta name="description" content="paragraph" />
  <link rel="stylesheet" href="../css/bin/reset.css" />
  <link rel="stylesheet" href="../css/bin/base.css" />
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />
  <script src="../js/jquery/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
<!-- 조건부주석 cc:ie6 -->
  <!--[if lte IE 9]>
  
  <![endif]-->
  <title>html5</title>
  <style>
    div{margin: 3em; position: relative;}
    button{padding:2em; font-size:1.5em; font-weight:bold; color:#fff; cursor: pointer;
      position: absolute; top: 0; left: 0; border-radius:100%;}
    #play{background-color: #f03;}
    #stop{background-color: #181818;}
    .btn{z-index:100;}
  </style>
</head>
<body>
  <div>
   <button type="button" id="play" class="btn">
     <i class="fa fa-play" aria-hidden="true"></i>
     <span class="hidden">재생</span>
   </button>
   <button type="button" id="stop">
     <i class="fa fa-pause" aria-hidden="true"></i>
     <span class="hidden">멈춤</span>
   </button>
  </div>
 
  <audio id="music">
    <source src="../multi/aoa_100_second.ogg" type="audio/ogg" />
    <source src="../multi/aoa_100_second.mp3" type="audio/mp3" />
    <p>현재 브라우저에서는 오디오재생이 지원하지 않습니다 
      <a href="http://google.com/chrome">크롬브라우저</a>
      에서 사용하시길 권합니다.
    </p>
  </audio>
<!-- jquery-->
  <script>
  (function($){ 
    
    $('#play').on('click', function(){
      $('#music')[0].play();
      $('#play').removeClass('btn');
      $('#stop').addClass('btn');
      
    });
// ---------------------------------------------------------------
    $('#stop').on('click', function(){
      $('#music')[0].pause();
      $('#stop').removeClass('btn');
      $('#play').addClass('btn');
    });
    
  })(this.jQuery);  // IIFE
  </script>
</body>
</html>

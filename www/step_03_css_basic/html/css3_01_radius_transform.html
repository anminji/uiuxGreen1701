<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/reset.css">
  <title>css</title>
  <style> 
    h1{width: 100%; height:auto; background-color: #777; color:#fff; font-size:1.5em; 
      padding:1em; box-sizing: border-box; text-align: center; text-transform:uppercase;}
    .box{width:60em; height:auto; margin:0.5em auto; padding:1em; box-sizing: border-box;
      background-color:#952;}
    h2{font-size:1.3em; color:#dfdfdf; border-bottom:0.125em solid #fff; margin-bottom:0.5em;}
    ul{width: 100%; height: auto; box-sizing: border-box; border:.25em solid #faa;}
    li{width:100px; height:100px; background-color:#dfdfdf; float:left; margin:0.5em;
      text-align: center; line-height: 100px; color:#333; cursor: pointer;
      font-size:2em; transition:background 0.4s linear;}
    li:hover{background-color: #0946cc; color:#fff;}
  </style>
</head>
<body>
  <h1>css3</h1>
  <div class="box radius">
    <h2>border-radius</h2>
    <ul>
      <li>01</li>
      <li>02</li>
      <li>03</li>
      <li>04</li>
      <li>05</li>
    </ul>
  </div>
  <div class="box radius_ex">
    <h2>border-radius exam</h2>
  </div>
  <div class="box transform">
    <h2>transform</h2>
  </div>
  <div class="box transform_ex">
    <h2>transform exam</h2>
  </div>
</body>
</html>

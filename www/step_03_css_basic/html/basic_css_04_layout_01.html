<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>css basic</title>
	<style>
		/* reset.css */
			html,body{height: 100%; margin: 0; padding: 0;}
			h1,h2,h3,h4,h5,h6,
			div,p,pre,blockquote,q,dl,dt,dd,ul,ol,li{
				margin: 0; padding: 0; color:#333;
			}
			ul, ol, li{list-style:none;}

		/* common.css */
			.clearfix:after{
				content:" "; display: block; width: 100%;	clear: both;}

			/*h2{opacity:0 ~ 1;} - 투명도 */
			/*h2{display:none(존재x) | block(블럭코드) | inline(인라인코드) | inline-block(인라인블럭);}*/
			/*h2{visibility:hidden(존재x, 공간은 남아있다) | visible(보이는것);}*/

			.hidden{font-size:0; color:transparent;}
		/* design.css */
		#box{width:600px; height:auto; margin:0 auto;}
			#box>div{width: 100%;height: 100px;}
			/* .header --------------------- */
			#box>.header{width:500px; background-color:#faa; padding-left:50px; padding-right:50px;
				padding-top:20px;}
				h1{width: 50px; height: 60px; background-color: #dd4; 
					float: left; /*margin-left:50px;*//* margin-top: 20px;*/}
				.navigation{width: 300px; height: 30px; background-color: #4dd;
					float: right; /*margin-right: 50px; *//*margin-top: 50px;*/ margin-top: 30px;}
					.navigation > ul{width: 100%; height: 100%;}
					.navigation > ul > li{float: left; margin-right:10px; background-color: #fff;}

			/* .section --------------------- */
			#box>.section{height: 300px; background-color:#fa0;}
			.section > div{	 }
				.article{ width: 70%;	height: 50%; background-color:#2ca;
					float: left;}
				.container{ width: 70%; height: 50%; background-color: #ccc;float: left;}
				.aside{ width:30%; height: 100%; background-color:#a3c; 
					float: right; margin-top:-150px;}

			/* .footer --------------------- */
			.footer{background-color:#0af;}
			/*
			css 선택자 우선순위:
			 조상>#>.>tag, 뒤에오는속성
			 */
	</style>
</head>
<body>
	<div id="box">
		<div class="header">
			<h1>box</h1>
			<div class="navigation">
				<h2 class="hidden">global_navigation</h2>
				<ul>
					<li>list_01</li>
					<li>list_02</li>
					<li>list_03</li>
					<li>list_04</li>
					<li>list_05</li>
				</ul>
			</div>
		</div><!--// .header --> 

		<div class="section">
			<h2 class="hidden">section</h2>
			
			<div class="article">
				<h3>article</h3>
			</div><!--// .article -->
			<div class="container">
				<h3>container</h3>
			</div><!--// .container -->

			<div class="aside">
				<h3>aside</h3>
			</div><!--// .aside -->

		</div><!--// .section -->

		<div class="footer">
			<h2>footer</h2>
		</div><!--// .footer -->
	</div><!--// #box -->
</body>
</html>

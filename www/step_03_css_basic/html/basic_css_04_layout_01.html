<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>css basic</title>
	<style>
		/* reset.css */
			html,body{height: 100%; margin: 0; padding: 0;}
			h1,h2,h3,h4,h5,h6,
			div,p,pre,blockquote,q,dl,dt,dd,ul,ol,li{
				margin: 0; padding: 0; color:#333;
			}
		/* common.css */
			.clearfix:after{
				content:" "; display: block; width: 100%;	clear: both;}
		/* design.css */
		#box{width:600px; height:auto; margin:0 auto;}
			#box>div{width: 100%;height: 100px;}
			.header{ background-color:#faa;}
			#box>.section{height: 300px; background-color:#fa0;}
			.footer{background-color:#0af;}
			/*
			css 선택자 우선순위:
			 조상>#>.>tag, 뒤에오는속성
			 */
	</style>
</head>
<body>
	<div id="box">
		<div class="header">
			<h1>box</h1>
			<h2>header</h2>
		</div><!--// .header --> 

		<div class="section">
			<h2>section</h2>
		</div><!--// .section -->

		<div class="footer">
			<h2>footer</h2>
		</div><!--// .footer -->
	</div><!--// #box -->
</body>
</html>

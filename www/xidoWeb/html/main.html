<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">
  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css">

  <link rel="stylesheet" href="../css/bin/reset.css" />
  <link rel="stylesheet" href="../css/bin/base.css" />
  <link rel="stylesheet" href="../css/src/main.css" />
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>xido web</title>
</head>
<body>
  <div id="wrap">
    <header id="headBox">
      <h1>시도웹 사이트</h1>
      <div class="sitemap"></div>
      <nav id="gnb"></nav><!-- #gnb -->
    </header><!-- #headBox -->

    <section id="addBanner">
      <h2 class="hidden">광고 배너 영역</h2>
      <div class="ad_btn">
        <div class="ad_btn_left"><!-- addBanner arrow button --></div>
        <div class="ad_btn_right"><!-- addBanner arrow button --></div>
      </div><!-- .ad_btn -->
      <ul class="indicator hidden_wrap">
        <li class="indi_1"><a href="#"><span>addbanner_01</span></a></li>
        <li class="indi_2"><a href="#"><span>addbanner_02</span></a></li>
        <li class="indi_3"><a href="#"><span>addbanner_03</span></a></li>
        <li class="indi_4"><a href="#"><span>addbanner_04</span></a></li>
        <li class="indi_5"><a href="#"><span>addbanner_05</span></a></li>
      </ul>
      <ul class="banner_box">
        <li class="banner_1">banner_01</li>
        <li class="banner_2">banner_02</li>
        <li class="banner_3">banner_03</li>
        <li class="banner_4">banner_04</li>
        <li class="banner_5">banner_05</li>
      </ul>
    </section><!-- #addBanner -->

    <article id="contentBox">
      <h2 class="hidden">본문내용</h2>
      <div class="content_title">
        <h3>forum</h3>
        <span class="content_inner_line"><!-- line --></span>
        <div class="more_view"><a href="#"><span>더보기</span></a></div>
      </div><!-- .content_title -->

      <div class="content_p">
        <ul class="forum_link"></ul>
        <div class="today_people"></div>
      </div><!-- .content_p -->

    </article><!-- #contentBox -->

    <footer id="footBox">
      <h2>정보 영역</h2>
    </footer><!-- #footBox -->

  </div>
  <!-- jquery -->
  <script src="../js/src/main.js"></script>
</body>
</html>

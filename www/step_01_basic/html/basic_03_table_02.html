<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--meta:compat-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>web standard</title>
	<style type="text/css">
		table, th, td{
			border: 1px solid #777;
			border-spacing:0; border-collapse:collapse;}
		th, td{width:200px; }
		th{font-size:0.8em;}
		td{text-align:center;}
		
		.left_border_off{border-left:none;}
		.right_border_off{border-right:none;}
		
		thead{background-color:#ccc;}
		
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>웹표준</h1>
	<h2>표만들기2</h2><hr />
	
	<table summary="표 만들고 약간 디자인하기" 
	class="left_border_off right_border_off">
		<caption>표 만들고 약간 디자인하기</caption>
		<thead>
			<tr>
				<th class="left_border_off">table_제목 셀_01</th>
				<th>table_제목 셀_02</th>
				<th class="right_border_off">table_제목 셀_03</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="left_border_off">table_내용</td>
				<td>table_내용</td>
				<td class="right_border_off">table_내용</td>
			</tr>
			<tr>
				<td class="left_border_off">table_내용</td>
				<td>table_내용</td>
				<td class="right_border_off">table_내용</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>

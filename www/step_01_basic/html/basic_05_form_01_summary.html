<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>web Standard</title>
	<style></style>
	<script></script>
</head>
<body>
	<h1>webStandard</h1>
	<h2>form summary</h2><hr />
<!-- form: 내용을 입력, 정보를 전달, 양방향 통신
   		- form속성: action(서버언어와의 연결), method(보안규정)
	   fieldset: 영역(form 문서 내부의 영역)
	   legend: 제목(fidleset 영역)
	   input: 무언가(정보)를 입력하는 것 
	   	- id, type(형태), name(서버언어와의 연결 이름), value(값)
		 label: input을 설명하고 도와주는 tag	   
		 	- for: id와 연결하는 기능(input)
-->
<!--
* tag: <img>
* attribute: tag 내부에 표현하는 형식 ex: src=" "
* value: 속성에의한 값 src="_________"
-->
	<form action="" method="get">
		<fieldset>
			<legend>폼 기초이해</legend>
			<label for="inputText">내용을 입력하세요.</label>
			<input type="text" 
						 id="inputText" 
						 name="inputText" 
						 value="" /><br />
			<label for="moreText">
				더많은 내용을 입력하세요.
				<input type="text" 
							 id="moreText" 
							 name="moreText" 
							 value="" />
			</label>
		</fieldset>
	</form>
</body>
</html>

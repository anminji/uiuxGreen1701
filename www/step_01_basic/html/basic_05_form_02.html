<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>web Standard</title>
</head>
<body>
	<div id="header">
		<h1>web Standard</h1>
		<h2>form step 2</h2>
	</div>
	<hr />
	<form action="" method="get">
		<fieldset>
			<legend>form basic_01</legend>
			<!-- 입력 type=" text | password " value="" -->
			<label for="user">아이디를 입력하세요.</label>
			<input type="text" id="user" name="user" value="" />
			<label for="pwd">비밀번호를 입력하세요.</label>
			<input type="password" id="pwd" name="pwd" value="" />
			
		</fieldset>
		<!-- form basic_01 -->
		
		<fieldset>
			<legend>form basic_02</legend>
			<!-- 선택 -->
			<div class="check_box">
				<p>평소에 즐겨듣는 음악은?</p>
				<input type="checkbox" id="hiphop" name="music" value="Hiphop" />
				<label for="hiphop">Hiphop</label>
				
				<input type="checkbox" id="balad" name="music" value="Balad" />
				<label for="balad">Balad</label>
				
				<input type="checkbox" id="rnb" name="music" value="R&amp;B" />
				<label for="rnb">R&amp;B</label>
				
			</div><!--// .check_box -->
			<div class="radio_box">
				<p>좋아하는연예인을 한사람 선택하세요.</p>
				<input type="radio" id="people_01" name="people" value="서강준" />
				<label for="people_01">서강준</label>

				<input type="radio" id="people_02" name="people" value="박서준" />
				<label for="people_02">박서준</label>
				
				<input type="radio" id="people_03" name="people" value="공유" />
				<label for="people_03">공유</label>
				
				<input type="radio" id="people_04" name="people" value="조인성" />
				<label for="people_04">조인성</label>
				
			</div><!--// .radio_box -->
		</fieldset>
		<!-- form basic_02 -->
		
		<fieldset>
			<legend>form basic_03</legend>
			<label for="ok">확인 버튼</label>
			<input type="submit" id="ok" name="ok" value="확인">
			
			<label for="cancel">취소 버튼</label>
			<input type="reset" id="cancel" name="cancel" value="취소">
			
			<label for="baseBtn">버튼 기능</label>
			<input type="button" id="baseBtn" name="baseBtn" value="기본 버튼">
			
			<label for="imgBtn">이미지로 버튼만들기</label>
			<input type="image" src="../img/img_btn.jpg" id="imgBtn" name="imgBtn" value="이미지 확인버튼">
			
			<label for="fileAdd">파일 첨부</label>
			<input type="file" id="fileAdd" name="fileAdd" 
			value="">
			
			<!-- 버튼 -->
		</fieldset>
		<!-- form basic_03 -->
		<fieldset>
			<legend>form basic_04</legend>
			<!-- 멀티(위 내용의 종합형태) -->
			<label for="multiText">전할 내용을 입력하세요.</label><br />
			<textarea name="multiText" id="multiText" cols="30" rows="10" title="이곳에 여러줄의 내용을 입력합니다."
				readonly="readonly">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit pariatur suscipit similique ab sint vitae excepturi corporis earum. Impedit pariatur, ducimus incidunt ipsum numquam fugiat sequi sunt magnam. Sed, doloribus.
			</textarea><hr />
			
			<label for="selectCom">필요한 컴퓨터 장비를 선택하세요.</label>
			<select name="selectCom" id="selectCom">
				<option>선택하세요.</option>
				<option value="m_001">마우스</option>
				<option value="k_002">키보드</option>
				<option value="lap_001">노트북</option>
				<option value="tab_001">태블릿</option>
				<option value="pr_001">프린트</option>
			</select>
			
			<button type="submit">확인</button>
			<button type="reset">취소</button>
			<button type="button">기본</button>
			<button>
				<img src="../img/img_btn.jpg" alt="이미지버튼" />
			</button>
		</fieldset>
		<!-- form basic_04 -->
	</form>
	
	<h3>entity code</h3>
	<p>&amp;  &lt;   &gt;   &copy;   &nbsp; </p>
</body>
</html>

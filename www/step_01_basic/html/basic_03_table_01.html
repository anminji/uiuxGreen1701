<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<title>web standard</title>
	<style type="text/css"></style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>웹표준 이해</h1>
	<h2>table 기초</h2><hr />
	<table border="1" summary="테이블을 이해하기위해 기초 코드를 작성한다.">
		<caption>간단한 표 만들기</caption>
		<tr> 
			<th colspan="2">1-1</th>  
			<th>1-3</th> 
			<th>1-4</th> 
		</tr>
		<tr> 
			<td rowspan="2">2-1</td> 
			<td>2-2</td> 
			<td colspan="2" rowspan="3">2-3</td>  
		</tr>
		<tr>  
			<td>3-2</td>   
		</tr>
		<tr> 
			<td colspan="2">4-1</td> 
		</tr>
	</table>
	
</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<title>web standard</title>
	<style type="text/css">
		.table_cell_01{background-color: #ffc;}
		.table_cell_03{background-color: #afc;}
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>웹표준 이해</h1>
	<h2>table 기초</h2><hr />
	<table border="1" summary="테이블을 이해하기위해 기초 코드를 작성한다.">
		<caption>간단한 표 만들기</caption>
		
		<colgroup>
			<col span="2" width="100" class="table_cell_01" />
<!--			<col width="50" />-->
			<col span="2" width="200" class="table_cell_03" />
<!--			<col width="200" />-->
		</colgroup>
		
		<thead>
			<tr> 
				<th colspan="2" scope="colgroup">1-1</th>  
				<th scope="col">1-3</th> 
				<th scope="col">1-4</th> 
			</tr>
		</thead><!-- 테이블의 공간에 따른 역할 분리 -->
		<tfoot>
			<tr>
				<td>5_1</td>
				<td>5_2</td>
				<td>5_3</td>
				<td>5_4</td>
			</tr>
		</tfoot>
		<tbody>
			<tr> 
				<td rowspan="2">2-1</td> 
				<td>2-2</td> 
				<td colspan="2" rowspan="3">2-3</td>  
			</tr>
			<tr>  
				<td>3-2</td>   
			</tr>
			<tr> 
				<td colspan="2">4-1</td> 
			</tr>
		</tbody>
		
	</table>
</body>
</html>
